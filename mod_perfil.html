    <!-- ontenedor del Formulario de Registro -->
    <div class="container mt-5 login-zone">
        <div class="banner">
        <p>Modificar Datos</p>
    	</div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4">
                    <form id="registroForm">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Modificar Nombre </label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Apellidos -->
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Modificar Apellidos </label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Mail -->
                        <div class="mb-3">
                            <label for="mail" class="form-label"> Modificar Correo </label>
                            <input type="email" class="form-control" id="mail" placeholder="mail@ejemplo.com">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Modificar Dirección </label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Modificar Teléfono </label>
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rol" class="form-label">Modificar Rol </label>
                            <select class="form-select" id="rol">
                                <option value="">Seleccione un rol</option>
                                <option value="1">Administrador</option>
                                <option value="2">Editor</option>
                                <option value="3">Vendedor</option>
                                <option value="4">Usuario</option>
                            </select>
                            <div class="error-message text-danger"></div>
                        </div>
                      
                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-success w-100">Actualizar datos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
