<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/estilos.css"> <!-- opcional -->
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form onsubmit="return iniciarSesion()">
    <label for="usuario">Usuario:</label><br>
    <input type="text" id="usuario" placeholder="Escribe tu usuario"><br><br>

    <label for="clave">Contraseña:</label><br>
    <input type="password" id="clave" placeholder="Escribe tu contraseña"><br><br>

    <button type="submit">Entrar</button>
  </form>

  
  <!-- enlazamos el archivo de JS -->
  <script src="js/iniciar_sesion.js"></script>
</body>
</html>
