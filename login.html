    <link rel="stylesheet" href="css/style_g3.css">
</head>
<body>

    <!-- Barra de Navegación -->

            <img src="img/logoSup.jpg" alt="Logo del sitio" class="logo">

    <!-- Contenedor del Formulario de Inicio de Sesión -->
    <div class="container mt-5">
        <h1>Cronicas del Abismo</h1>
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4">
                    <form id="loginForm">
                        <!-- Mail -->
                        <div class="mb-3">
                            <label for="mail" class="form-label">Mail *</label>
                            <input type="email" class="form-control" id="mail" placeholder="usuario@ejemplo.com" autocomplete="email">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="clave" maxlength="7" placeholder="Tu contraseña" autocomplete="current-password">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
